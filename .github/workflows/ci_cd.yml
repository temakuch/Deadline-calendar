name: Build and Release App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Print Author Info
      run: |
        echo "--------------------------------------"
        echo "Auto-Build Process Started"
        echo "Author: Kucheruk Artem (Group KV-31)"
        echo "Project: Deadline Calendar App"
        echo "Date: $(Get-Date)"
        echo "--------------------------------------"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "DeadlineCalendar" main.py

    - name: Check Artifacts
      run: ls dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        files: dist/DeadlineCalendar.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}